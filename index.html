<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A super basic quiz</title>
        <link rel="shortcut icon" href="assets/images/kait-github.jfif" type="image/x-icon">

        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>

    <body>
        <main>
            <header>
                <div id="perfil">
                    <a href="https://github.com/BATENDER">
                        <img src="assets/images/kait-github.jfif" alt="minha logo">
                        <span>@BATENDER</span>
                    </a>
                </div>
                <h1>Teste seus conhecimentos</h1>
            </header>
            
            <div id="quiz"></div>
            
            <template id="quiz-template">
                <div class="quiz-item">
                    <h3>Pergunta 01</h3>
                    <dl>
                        <dt>
                            <input type="radio" name="1-item" value="0">
                            <span> Resposta A </span>
                        </dt>
                    </dl>
                </div>
            </template>

            <div id="acertos">
                <strong>Acertos</strong>
                <span>0 de 10</span>
            </div>
        </main>
        <script type="module" src="script.js"></script>
    </body>
</html>
